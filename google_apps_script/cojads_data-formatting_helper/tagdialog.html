<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div id="messagePlace">少々お待ちください。</div>
    <div id="tablePlace"></div>
    <script>
      window.onload = google.script.run.withSuccessHandler((lists) => {
        for(const item of lists){
          messagePlace.textContent = "";
          tablePlace.innerHTML += "<strong>" + item["name"] + "</strong><br>" + item["list"].sort().join(", ") + "<br>";
        }
      }).getTagList();
    </script>
  </body>
</html>
